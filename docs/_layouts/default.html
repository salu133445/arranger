<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title"><h1><a class="nohover" href="{{ site.github.url }}">Arranger</a></h1></div>

        <div class="author-info">
          <p class="author-names">
            <a href="https://salu133445.github.io/">Hao-Wen Dong</a>,
            <a href="https://chrisdonahue.com/">Chris Donahue</a>,
            <a href="https://cseweb.ucsd.edu/~jmcauley/">Julian McAuley</a>,
            <a href="https://cseweb.ucsd.edu/~tberg/">Taylor Berg-Kirkpatrick</a>
          </p>
          <p class="author-affiliations">
            University of California San Diego
          </p>
        </div>

        <input id="main-menu-checkbox" class="main-menu-checkbox" type="checkbox">
        <label for="main-menu-checkbox" class="menu-toggle"><i class="fas fa-bars fa-fw"></i></label>

        <nav class="main-menu" role="navigation">
          <label for="main-menu-checkbox" class="main-menu-close"><i class="fas fa-times fa-fw"></i></label>

          <div class="subpage-links">
            <a class="icon-link" href="{{ site.github.url }}"><div class="link-button"><i class="fas fa-home fa-fw"></i><span class="icon-text">&nbsp;Home</span></div></a>
            <a class="icon-link" href="abstract"><div class="link-button"><i class="fas fa-align-left fa-fw"></i><span class="icon-text">&nbsp;Abstract</span></div></a>
            <a class="icon-link" href="introduction"><div class="link-button"><i class="fas fa-info-circle fa-fw"></i><span class="icon-text">&nbsp;Introduction</span></div></a>
            <a class="icon-link" href="demo"><div class="link-button"><i class="fas fa-headphones-alt fa-fw"></i><span class="icon-text">&nbsp;Demo</span></div></a>
          </div>

          <div class="external-links">
            <a class="icon-link" href="{{ site.github.repository_url }}"><div class="link-button"><i class="fab fa-github fa-fw"></i><span class="icon-text">&nbsp;GitHub</span></div></a>
          </div>
        </nav>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <hr>
        <small>Hosted on GitHub Pages &mdash; Theme adapted from <a href="https://github.com/orderedlist/minimal">minimal</a> by <a href="https://github.com/orderedlist">orderedlist</a></small>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
